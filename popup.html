<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LocalStorage Labyrinth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <style>
    :root {
      --deep-blue: #2A2356;
      --crystal-purple: #4C3B8A;
      --cyber-blue: #00F3FF;
      --neon-pink: #FF4D7C;
      --bg-dark: #1A1A2E;
      --bg-light: #16213E;
      --glow-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    body {
      width: 400px;
      min-height: 500px;
      padding: 20px;
      background: radial-gradient(circle at center, var(--bg-light), var(--bg-dark));
      color: #fff;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    /* 添加霓虹灯效果 */
    .neon-glow {
      box-shadow: var(--glow-shadow);
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
      100% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.8); }
    }

    /* 动态背景网格 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, var(--bg-dark) 1px, transparent 1px),
                 linear-gradient(0deg, var(--bg-dark) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }

    .container {
      background: rgba(42, 35, 86, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(76, 59, 138, 0.2);
      padding: 20px;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
      animation: containerGlow 4s infinite alternate;
    }
    
    @keyframes containerGlow {
      0% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); }
      100% { box-shadow: 0 0 40px rgba(0, 243, 255, 0.25); }
    }

    .header {
      margin-bottom: 25px;
      text-align: center;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
    }

    h4 {
      font-family: 'Space Mono', monospace;
      color: var(--cyber-blue);
      font-size: 26px;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      margin-bottom: 10px;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      animation: textGlow 3s infinite alternate;
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
      100% { text-shadow: 0 0 15px rgba(0, 243, 255, 0.9); }
    }

    .text-muted {
      color: rgba(255, 255, 255, 0.6) !important;
      font-size: 14px;
    }

    .form-label {
      color: var(--cyber-blue);
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .form-select, .form-control {
      background: rgba(26, 26, 46, 0.6);
      border: 1px solid var(--crystal-purple);
      color: #fff;
      font-family: 'Space Mono', monospace;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 10px 15px;
    }

    .form-select:focus, .form-control:focus {
      background: rgba(26, 26, 46, 0.8);
      border-color: var(--cyber-blue);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
      color: #fff;
    }
    
    .form-select:hover, .form-control:hover {
      border-color: var(--cyber-blue);
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
    }

    .btn {
      font-family: 'Space Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .btn-icon {
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--cyber-blue), var(--neon-pink));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .btn:hover::before {
      opacity: 1;
    }

    #generateKey {
      background: var(--crystal-purple);
      border: none;
      color: #fff;
      width: 100%;
    }

    #encryptBtn {
      background: var(--deep-blue);
      border-color: var(--cyber-blue);
    }

    #decryptBtn {
      background: var(--crystal-purple);
      border-color: var(--cyber-blue);
    }

    #clearBtn {
      background: rgba(255, 77, 124, 0.2);
      border-color: var(--neon-pink);
      color: var(--neon-pink);
    }

    .action-buttons {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .alert {
      background: rgba(26, 26, 46, 0.8);
      border: 1px solid var(--cyber-blue);
      color: var(--cyber-blue);
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      text-align: center;
    }

    .alert-danger {
      border-color: var(--neon-pink);
      color: var(--neon-pink);
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/main-logo.svg" alt="Logo" class="logo neon-glow" width="60" height="60">
      <h4 class="animate__animated animate__fadeIn">LocalStorage Labyrinth</h4>
      <p class="text-muted">安全的LocalStorage数据加密管理</p>
    </div>

    <div class="main-content">
      <div class="mb-3">
        <label for="keySelect" class="form-label">选择密钥</label>
        <div class="d-flex gap-2">
          <select class="form-select" id="keySelect">
            <option value="">选择已保存的密钥</option>
          </select>
          <button class="btn" id="deleteKey" style="background: var(--neon-pink); border: none; color: #fff; min-width: 100px;">
            <span class="btn-icon"><img src="icons/delete-key.svg" alt="删除" width="18" height="18"></span>
            删除密钥
          </button>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" id="keyNameInput" placeholder="输入密钥名称（可选）">
          <button class="btn animate__animated animate__fadeIn" id="generateKey">
            <span class="btn-icon"><img src="icons/key.svg" alt="密钥" width="18" height="18"></span>
            生成新密钥
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="dataInput" class="form-label">数据操作</label>
        <textarea class="form-control" id="dataInput" rows="3" placeholder="输入要加密的数据"></textarea>
      </div>

      <div class="action-buttons">
        <button class="btn animate__animated animate__fadeIn" id="encryptBtn">
          <span class="btn-icon"><img src="icons/encrypt.svg" alt="加密" width="18" height="18"></span>
          加密保存
        </button>
        <button class="btn animate__animated animate__fadeIn" id="decryptBtn">
          <span class="btn-icon"><img src="icons/decrypt.svg" alt="解密" width="18" height="18"></span>
          解密数据
        </button>
        <button class="btn animate__animated animate__fadeIn" id="clearBtn">
          <span class="btn-icon"><img src="icons/clear.svg" alt="清除" width="18" height="18"></span>
          清除数据
        </button>
      </div>

      <div class="mt-3">
        <div class="alert" role="alert" id="messageBox" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
