<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LocalStorage Labyrinth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <style>
    :root {
      --deep-blue: #242052;
      --crystal-purple: #4C3B8A;
      --cyber-blue: #18E0FF;
      --neon-pink: #FF4D7C;
      --bg-dark: #0F1535;
      --bg-light: #1D2454;
      --surface-dark: rgba(28, 30, 66, 0.85);
      --surface-light: rgba(88, 68, 150, 0.25);
      --border-glow: rgba(24, 224, 255, 0.4);
      --text-dim: rgba(255, 255, 255, 0.65);
      --glow-shadow: 0 0 18px rgba(24, 224, 255, 0.45);
    }

    body {
      width: 420px;
      min-height: 560px;
      margin: 0;
      padding: 26px;
      background: radial-gradient(circle at 20% 20%, rgba(68, 51, 139, 0.45), transparent 55%),
                  radial-gradient(circle at 80% 0%, rgba(24, 224, 255, 0.35), transparent 60%),
                  linear-gradient(160deg, var(--bg-dark) 0%, #040720 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                  linear-gradient(0deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.6;
      animation: gridMove 28s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(24, 224, 255, 0.18), transparent 55%),
                  radial-gradient(circle at bottom left, rgba(255, 77, 124, 0.16), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .floating-orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(24, 224, 255, 0.22) 0%, transparent 70%);
      filter: blur(2px);
      opacity: 0.8;
      animation: floatOrb 14s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    .floating-orb.orb-one {
      top: -60px;
      right: -40px;
      animation-delay: 0.5s;
    }

    .floating-orb.orb-two {
      bottom: -80px;
      left: -60px;
      animation-duration: 16s;
    }

    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(160deg, rgba(36, 32, 82, 0.92), rgba(18, 22, 56, 0.92));
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 28px;
      box-shadow: 0 15px 40px rgba(9, 11, 44, 0.55), 0 0 45px rgba(24, 224, 255, 0.18);
      backdrop-filter: blur(18px);
      animation: containerGlow 5.5s ease-in-out infinite alternate;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 26px;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(24, 224, 255, 0.65), transparent);
      opacity: 0.7;
    }

    .logo-stack {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .logo-ring {
      width: 68px;
      height: 68px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(24, 224, 255, 0.18), rgba(76, 59, 138, 0.35));
      border: 1px solid rgba(24, 224, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .logo-ring::after {
      content: '';
      position: absolute;
      inset: 4px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      opacity: 0.8;
    }

    .neon-glow {
      box-shadow: var(--glow-shadow);
      animation: pulse 2.8s infinite alternate;
    }

    .title-block h4 {
      font-family: 'Space Mono', monospace;
      color: var(--cyber-blue);
      font-size: 24px;
      margin: 0;
      letter-spacing: 1px;
      text-shadow: 0 0 14px rgba(24, 224, 255, 0.55);
      animation: textGlow 4s ease-in-out infinite alternate;
    }

    .title-block .text-muted {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--text-dim) !important;
    }

    .header-badges {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-pill {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(24, 224, 255, 0.16), rgba(24, 224, 255, 0));
      border: 1px solid rgba(24, 224, 255, 0.35);
      color: rgba(255, 255, 255, 0.78);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .section-card {
      position: relative;
      padding: 22px 24px;
      border-radius: 16px;
      background: linear-gradient(160deg, rgba(24, 21, 58, 0.92), rgba(18, 20, 48, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 12px 28px rgba(7, 9, 32, 0.35);
      overflow: hidden;
    }

    .section-card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 18px;
      border: 1px solid rgba(24, 224, 255, 0.08);
      pointer-events: none;
      opacity: 0.6;
    }

    .section-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(7, 9, 32, 0.45), 0 0 24px rgba(24, 224, 255, 0.16);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .section-card.accent-card {
      background: linear-gradient(150deg, rgba(76, 59, 138, 0.92), rgba(24, 26, 64, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section-card.stretch-card {
      padding-bottom: 26px;
    }

    .section-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
    }

    .section-badge {
      align-self: flex-start;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(24, 224, 255, 0.15);
      border: 1px solid rgba(24, 224, 255, 0.28);
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Space Mono', monospace;
      letter-spacing: 0.08em;
    }

    .section-title {
      margin: 4px 0 0;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .section-subtitle {
      margin: 0;
      font-size: 13px;
      color: var(--text-dim);
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .field-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr) 110px;
      gap: 12px;
    }

    .form-label {
      margin: 0;
      font-size: 13px;
      font-family: 'Space Mono', monospace;
      color: var(--cyber-blue);
      letter-spacing: 0.05em;
    }

    .form-select,
    .form-control {
      background: rgba(15, 17, 40, 0.85);
      border: 1px solid rgba(24, 224, 255, 0.22);
      color: #fff;
      font-family: 'Space Mono', monospace;
      padding: 10px 14px;
      border-radius: 10px;
      transition: all 0.25s ease;
      box-shadow: inset 0 0 0 rgba(24, 224, 255, 0);
    }

    .form-select:focus,
    .form-control:focus {
      background: rgba(18, 20, 48, 0.92);
      border-color: rgba(24, 224, 255, 0.65);
      box-shadow: 0 0 18px rgba(24, 224, 255, 0.25);
      color: #fff;
    }

    .form-select:hover,
    .form-control:hover {
      border-color: rgba(24, 224, 255, 0.45);
    }

    textarea.form-control {
      min-height: 130px;
      resize: vertical;
      line-height: 1.6;
    }

    .helper-text {
      margin: 0;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.55);
    }

    .btn {
      font-family: 'Space Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: rgba(29, 29, 64, 0.78);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(24, 224, 255, 0.3), rgba(255, 77, 124, 0.14));
      opacity: 0;
      transition: opacity 0.35s ease;
      z-index: -1;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(7, 9, 32, 0.45);
    }

    .btn-icon img {
      display: block;
      filter: drop-shadow(0 0 6px rgba(24, 224, 255, 0.45));
    }

    .primary-btn {
      background: linear-gradient(135deg, rgba(24, 224, 255, 0.85), rgba(76, 59, 138, 0.95));
      border: 1px solid rgba(24, 224, 255, 0.6);
      color: #0b112d;
      font-weight: 600;
      white-space: nowrap;
    }

    .secondary-btn {
      background: linear-gradient(135deg, rgba(36, 32, 82, 0.92), rgba(24, 224, 255, 0.25));
      border: 1px solid rgba(24, 224, 255, 0.32);
    }

    .btn-ghost {
      background: rgba(24, 224, 255, 0.08);
      border: 1px solid rgba(24, 224, 255, 0.35);
      color: rgba(24, 224, 255, 0.9);
      white-space: nowrap;
    }

    .ghost-danger {
      background: rgba(255, 77, 124, 0.12);
      border: 1px solid rgba(255, 77, 124, 0.45);
      color: rgba(255, 167, 188, 0.95);
    }

    .action-buttons {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .status-row {
      margin-top: 18px;
    }

    .alert {
      display: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      border: 1px solid rgba(24, 224, 255, 0.35);
      background: rgba(18, 24, 52, 0.85);
      color: rgba(24, 224, 255, 0.92);
      text-align: left;
      box-shadow: inset 0 0 0 1px rgba(24, 224, 255, 0.18);
      animation: fadeInUp 0.4s ease;
    }

    .alert.alert-info {
      border-color: rgba(24, 224, 255, 0.45);
      color: rgba(24, 224, 255, 0.92);
    }

    .alert.alert-danger {
      border-color: rgba(255, 77, 124, 0.55);
      color: rgba(255, 158, 182, 0.95);
      background: rgba(41, 13, 39, 0.92);
    }

    .footer {
      margin-top: 28px;
      padding-top: 18px;
      border-top: 1px solid rgba(24, 224, 255, 0.18);
      display: flex;
      flex-direction: column;
      gap: 8px;
      color: var(--text-dim);
      font-size: 12px;
    }

    .footer-pill {
      align-self: flex-start;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(76, 59, 138, 0.35);
      border: 1px solid rgba(76, 59, 138, 0.5);
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.76);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 6px rgba(24, 224, 255, 0.4); }
      100% { box-shadow: 0 0 18px rgba(24, 224, 255, 0.75); }
    }

    @keyframes containerGlow {
      0% { box-shadow: 0 15px 40px rgba(9, 11, 44, 0.55), 0 0 35px rgba(24, 224, 255, 0.12); }
      100% { box-shadow: 0 20px 46px rgba(9, 11, 44, 0.6), 0 0 50px rgba(24, 224, 255, 0.22); }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(24, 224, 255, 0.45); }
      100% { text-shadow: 0 0 22px rgba(24, 224, 255, 0.85); }
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(24px); }
    }

    @keyframes floatOrb {
      0% { transform: translate(0, 0) scale(1); opacity: 0.75; }
      100% { transform: translate(12px, 18px) scale(1.05); opacity: 0.9; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 380px) {
      body {
        width: 360px;
        padding: 20px;
      }

      .field-grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 22px;
      }

      .action-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="floating-orb orb-one"></div>
  <div class="floating-orb orb-two"></div>
  <div class="container">
    <div class="header">
      <div class="logo-stack animate__animated animate__fadeIn">
        <div class="logo-ring neon-glow">
          <img src="icons/main-logo.svg" alt="Logo" width="46" height="46">
        </div>
        <div class="title-block">
          <h4>LocalStorage Labyrinth</h4>
          <p class="text-muted">安全的LocalStorage数据加密管理</p>
        </div>
      </div>
      <div class="header-badges">
        <span class="header-pill">Chrome 扩展</span>
        <span class="header-pill">AES-256</span>
      </div>
    </div>

    <div class="main-content">
      <div class="section-card">
        <div class="section-header">
          <span class="section-badge">密钥仓库</span>
          <h5 class="section-title">选择并管理密钥</h5>
          <p class="section-subtitle">快速切换常用密钥，保持数据安全</p>
        </div>
        <div class="field-group">
          <label for="keySelect" class="form-label">选择密钥</label>
          <div class="field-grid">
            <select class="form-select" id="keySelect">
              <option value="">选择已保存的密钥</option>
            </select>
            <button class="btn btn-ghost" id="deleteKey">
              <span class="btn-icon"><img src="icons/delete-key.svg" alt="删除" width="18" height="18"></span>
              删除
            </button>
          </div>
          <p class="helper-text">密钥仅保存在本地，删除后无法恢复。</p>
        </div>
      </div>

      <div class="section-card accent-card">
        <div class="section-header">
          <span class="section-badge">生成密钥</span>
          <h5 class="section-title">创建新的加密密钥</h5>
          <p class="section-subtitle">自定义命名方便区分不同用途</p>
        </div>
        <div class="field-group">
          <label for="keyNameInput" class="form-label">密钥名称</label>
          <div class="input-group">
            <input type="text" class="form-control" id="keyNameInput" placeholder="输入密钥名称（可选）">
            <button class="btn primary-btn animate__animated animate__fadeIn" id="generateKey">
              <span class="btn-icon"><img src="icons/key.svg" alt="密钥" width="18" height="18"></span>
              生成密钥
            </button>
          </div>
          <p class="helper-text">未填写时将自动使用时间戳命名。</p>
        </div>
      </div>

      <div class="section-card stretch-card">
        <div class="section-header">
          <span class="section-badge">数据操作</span>
          <h5 class="section-title">加密或解密本地文本</h5>
          <p class="section-subtitle">支持多行输入，内容同样存储在本地</p>
        </div>
        <div class="field-group">
          <label for="dataInput" class="form-label">数据内容</label>
          <textarea class="form-control" id="dataInput" rows="4" placeholder="输入要加密的数据"></textarea>
          <p class="helper-text">建议在加密前确认所选密钥，避免无法解密。</p>
        </div>

        <div class="action-buttons">
          <button class="btn secondary-btn animate__animated animate__fadeIn" id="encryptBtn">
            <span class="btn-icon"><img src="icons/encrypt.svg" alt="加密" width="18" height="18"></span>
            加密保存
          </button>
          <button class="btn secondary-btn animate__animated animate__fadeIn" id="decryptBtn">
            <span class="btn-icon"><img src="icons/decrypt.svg" alt="解密" width="18" height="18"></span>
            解密数据
          </button>
          <button class="btn ghost-danger animate__animated animate__fadeIn" id="clearBtn">
            <span class="btn-icon"><img src="icons/clear.svg" alt="清除" width="18" height="18"></span>
            清除数据
          </button>
        </div>

        <div class="status-row">
          <div class="alert alert-info" role="alert" id="messageBox" style="display: none;"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="footer-pill">提示</span>
      <p>所有密钥与加密数据仅存储在本地浏览器中，不会上传至网络。</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
